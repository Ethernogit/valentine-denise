<!DOCTYPE html>

<html class="dark" lang="it"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>San Valentino per Denise - Visual Novel</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#ec1313",
              "background-light": "#f8f6f6",
              "background-dark": "#221010",
              "glass-dark": "rgba(20, 10, 10, 0.85)",
            },
            fontFamily: {
              "display": ["Spline Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
            animation: {
                'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
                float: {
                    '0%, 100%': { transform: 'translateY(0)' },
                    '50%': { transform: 'translateY(-10px)' },
                }
            }
          },
        },
      }
    </script>
<style>
        /* Custom scrollbar hiding */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Typing cursor simulation */
        .typing-cursor::after {
            content: '|';
            animation: blink 1s step-end infinite;
            color: #ec1313;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Gradient overlay for readability */
        .bg-overlay {
            background: linear-gradient(to bottom, rgba(34, 16, 16, 0.1) 0%, rgba(34, 16, 16, 0.4) 50%, rgba(34, 16, 16, 0.9) 100%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white overflow-hidden h-screen w-full relative">
<!-- Main Background Scene -->
<div class="absolute inset-0 z-0 h-full w-full">
<img alt="Anime style garden sunset with soft lighting and flowers" class="h-full w-full object-cover brightness-[0.85]" data-alt="Anime style garden sunset with soft lighting and flowers" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBKh36ITHt0eCrSOdqV8TfuNAZGru8OllYESl8AHavmNnxweiVI3g8OFak-lT0bE_ufXb52f4Lt8jQ9JHqI2GeJexdShD-Y7yBS3yaKdP21yQLL2zPl42zoop741PcmQuXWCuhL6h6rlMQidjPzOmFeGZS97YZBZN6VVYfZ0uK5jcR21bx95cw2nsuYif2mtNFXI92-9McNqyaeIMwC19N3s4mmi-N9KnRGl4FM7sCJ5m7zDjq_j6YrXgLhON5eQnTpy-WOtkDx3uo"/>
<!-- Overlay Gradient for UI Readability -->
<div class="absolute inset-0 bg-overlay z-10"></div>
<!-- Animated Petals Effect (Simulated with static elements for this output) -->
<div class="absolute top-10 left-10 w-4 h-4 bg-primary/40 rounded-full blur-[1px] animate-float opacity-70 z-10" style="animation-delay: 0s;"></div>
<div class="absolute top-1/4 right-20 w-3 h-3 bg-pink-400/50 rounded-full blur-[1px] animate-float opacity-60 z-10" style="animation-delay: 1.5s;"></div>
<div class="absolute bottom-1/3 left-1/4 w-5 h-5 bg-primary/30 rounded-full blur-[2px] animate-float opacity-50 z-10" style="animation-delay: 3s;"></div>
</div>
<!-- UI Layer -->
<div class="relative z-20 h-full flex flex-col justify-between px-6 py-8 safe-area-inset-bottom">
<!-- Header / Music Player Widget -->
<div class="flex justify-between items-start pt-8">
<div class="flex items-center space-x-2">
<span class="bg-primary/20 backdrop-blur-md px-3 py-1 rounded-full text-xs font-semibold tracking-wide border border-primary/20 text-white/90">
                    14 Febbraio
                </span>
</div>
<div class="flex items-center gap-3 bg-glass-dark backdrop-blur-lg px-4 py-2 rounded-full border border-white/5 shadow-lg max-w-[180px]">
<div class="w-8 h-8 rounded-full bg-primary flex items-center justify-center shrink-0">
<span class="material-icons-round text-sm text-white animate-pulse-slow">music_note</span>
</div>
<div class="flex flex-col overflow-hidden">
<span class="text-xs font-medium truncate text-white">Bachata Romántica</span>
<span class="text-[10px] text-gray-400 truncate">Soundtrack Vol. 1</span>
</div>
</div>
</div>
<!-- Center Area (Empty to show art) -->
<div class="flex-grow"></div>
<!-- Hobbies / Character Stats -->
<div class="flex flex-col gap-4 items-end mb-6">
<!-- Hobby 1: Gaming -->
<div class="group flex items-center gap-3 animate-float" style="animation-delay: 0.2s;">
<span class="bg-black/50 backdrop-blur-md px-3 py-1 rounded-lg text-xs text-white opacity-0 group-hover:opacity-100 transition-opacity">Gamer Level 99</span>
<button class="w-12 h-12 bg-glass-dark backdrop-blur-xl rounded-full border border-primary/30 flex items-center justify-center text-primary shadow-lg shadow-primary/10 transition-transform active:scale-95">
<span class="material-icons-round">sports_esports</span>
</button>
</div>
<!-- Hobby 2: Flowers -->
<div class="group flex items-center gap-3 animate-float" style="animation-delay: 0.5s;">
<span class="bg-black/50 backdrop-blur-md px-3 py-1 rounded-lg text-xs text-white opacity-0 group-hover:opacity-100 transition-opacity">Passione Fiori</span>
<button class="w-12 h-12 bg-glass-dark backdrop-blur-xl rounded-full border border-primary/30 flex items-center justify-center text-primary shadow-lg shadow-primary/10 transition-transform active:scale-95">
<span class="material-icons-round">local_florist</span>
</button>
</div>
<!-- Hobby 3: Bachata -->
<div class="group flex items-center gap-3 animate-float" style="animation-delay: 0.8s;">
<span class="bg-black/50 backdrop-blur-md px-3 py-1 rounded-lg text-xs text-white opacity-0 group-hover:opacity-100 transition-opacity">Bachata Queen</span>
<button class="w-12 h-12 bg-primary text-white backdrop-blur-xl rounded-full border border-primary flex items-center justify-center shadow-lg shadow-primary/40 transition-transform active:scale-95">
<span class="material-icons-round">music_note</span>
</button>
</div>
</div>
<!-- Visual Novel Dialogue Box -->
<div class="w-full relative group">
<!-- Name Tag -->
<div class="absolute -top-5 left-6 z-30">
<div class="bg-primary px-6 py-2 rounded-t-xl rounded-br-xl shadow-lg transform -skew-x-6 border-t border-l border-white/20">
<span class="text-white font-bold text-sm tracking-widest transform skew-x-6 inline-block uppercase">Tu</span>
</div>
</div>
<!-- Main Text Box -->
<div class="bg-glass-dark backdrop-blur-xl border border-white/10 rounded-[2rem] p-6 pt-10 pb-4 shadow-2xl relative overflow-hidden">
<!-- Decorative Elements inside box -->
<div class="absolute top-0 right-0 p-4 opacity-10">
<span class="material-icons-round text-6xl text-primary">favorite</span>
</div>
<!-- Dialogue Text -->
<div class="relative z-10 min-h-[80px]">
<p class="text-lg md:text-xl font-medium leading-relaxed text-gray-100 typing-cursor">
                        Ti amo più di ogni altra cosa, <span class="text-primary font-bold">Denise</span>. 
                        Sei il mio Player 2 per sempre.
                    </p>
</div>
<!-- Navigation / Action Area -->
<div class="flex justify-between items-end mt-4">
<!-- Subtle hints -->
<div class="flex space-x-1">
<div class="w-1.5 h-1.5 rounded-full bg-primary animate-bounce"></div>
<div class="w-1.5 h-1.5 rounded-full bg-primary/50 animate-bounce" style="animation-delay: 0.2s"></div>
<div class="w-1.5 h-1.5 rounded-full bg-primary/20 animate-bounce" style="animation-delay: 0.4s"></div>
</div>
<!-- Next Button (Triangle) -->
<button class="group/btn relative w-10 h-10 flex items-center justify-center">
<div class="absolute inset-0 bg-primary/20 rounded-full animate-ping opacity-75"></div>
<div class="relative bg-primary text-white rounded-full w-8 h-8 flex items-center justify-center shadow-lg shadow-primary/50 group-active/btn:scale-90 transition-transform">
<span class="material-icons-round text-sm rotate-90 group-hover/btn:translate-y-0.5 transition-transform">play_arrow</span>
</div>
</button>
</div>
</div>
<!-- Bottom decorative line -->
<div class="w-full h-1 bg-gradient-to-r from-transparent via-primary/50 to-transparent mt-8 opacity-50"></div>
</div>
</div>
</body></html>
